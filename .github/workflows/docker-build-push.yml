name: Build & Push Images + Update Helm values

on:
  push:
    branches: ["main"]
    paths:
      - "src/Modules/Logistics/Logistics.Api/**"
      - "src/Modules/Procurement/Procurement.Api/**"
      - "deploy/helm/agri-platform/**"
      - ".github/workflows/docker-build-push.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: logistics
            dockerfile: src/Modules/Logistics/Logistics.Api/Dockerfile
          - name: procurement
            dockerfile: src/Modules/Procurement/Procurement.Api/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service.name }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ogabek0331/${{ matrix.service.name }}:latest
            ogabek0331/${{ matrix.service.name }}:${{ github.sha }}

  update-helm-values:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # values.yaml ichidagi taglarni github.sha ga almashtiramiz
      - name: Update Helm values.yaml image tags
        run: |
          set -e
          FILE="deploy/helm/agri-platform/values.yaml"
          echo "Updating $FILE tags to $GITHUB_SHA"

          # logistics tag
          perl -0777 -i -pe 's/(logistics:\s*\n(?:.*\n)*?\s*tag:\s*")[^"]*(")/$1'"$ENV{GITHUB_SHA}"'$2/m' "$FILE"
          # procurement tag
          perl -0777 -i -pe 's/(procurement:\s*\n(?:.*\n)*?\s*tag:\s*")[^"]*(")/$1'"$ENV{GITHUB_SHA}"'$2/m' "$FILE"

          echo "Result:"
          grep -n "tag:" -n "$FILE" || true

      - name: Commit and push changes
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add deploy/helm/agri-platform/values.yaml

          # agar o'zgarish bo'lmasa commit qilmaydi
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(helm): bump image tags to ${GITHUB_SHA}"
          git push
