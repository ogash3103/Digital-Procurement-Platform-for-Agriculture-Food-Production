apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agri-platform
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ogash3103/Digital-Procurement-Platform-for-Agriculture-Food-Production.git
    targetRevision: main
    path: deploy/helm/agri-platform
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
